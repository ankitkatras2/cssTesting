<div class="section pv-40 fixed-bg two-col-translucent-bg background-img-7">
  <div class="container">
    <div class="row" data-animation-effect="fadeInRightSmall" data-effect-delay="250">
      <div class="col-lg-6 text-center">
        <h3 class="mt-4 textBold grayText">Before & After Slider - Code
          <a class="externalLink" href="https://webdevtrick.com/before-and-after-image-slider/" target="_blank" pTooltip="Original Source"
            tooltipPosition="top" placeholder="Top">
            <i class="fa fa-external-link-square" aria-hidden="true"></i>
          </a>
        </h3>
        <div class="separator"></div>
        <ul class="nav nav-tabs style-1" role="tablist">
          <li class="nav-item dashTabOne">
            <a class="nav-link" href="#beforeAfterSlider11" role="tab" data-toggle="tab">
              HTML</a>
          </li>
          <li class="nav-item dashTabTwo">
            <a class="nav-link active" href="#beforeAfterSlider12" role="tab" data-toggle="tab">
              CSS</a>
          </li>
          <li class="nav-item dashTabThree">
            <a class="nav-link" href="#beforeAfterSlider13" role="tab" data-toggle="tab">
              JS</a>
          </li>
        </ul>
        <div class="tab-content fixedHeight">
          <div class="tab-pane fade" id="beforeAfterSlider11" role="tabpanel">
            <prism-block [code]="htmlCode" [language]="'html'"></prism-block>
          </div>
          <div class="tab-pane fade show active" id="beforeAfterSlider12" role="tabpanel">
            <prism-block [code]="cssCode" [language]="'css'"></prism-block>
          </div>
          <div class="tab-pane fade" id="beforeAfterSlider13" role="tabpanel">
            <prism-block [code]="jsCode" [language]="'js'"></prism-block>
          </div>
        </div>
      </div>
      <div class="col-lg-6 text-center codeCol">
        <h3 class="mt-4 textBold previewText">Before & After Slider - Preview</h3>
        <div class="separator"></div>
        <div class="codeStart">
          <div class="container">
            <figure>
              <div id="compare"></div>
            </figure>
            <input oninput="beforeAfter()" onchange="beforeAfter()" type="range" min="0" max="100" value="50" id="slider" />
          </div>
        </div>
      </div>
    </div>
  </div>
